{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}
Votação
{% endblock page_title %}

{% block content %}
<h1 class="mb-4">Votação Eleitoral</h1>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 border border-2 rounded d-flex flex-column">
            <div class="d-flex flex-column">
                <p class="fs-5">Seu voto vai para</p>
                <p class="fs-5" style="text-align: center;">Candidato:</p>
            </div>

            <div class="d-flex flex-row">
                <p class="m-1">Numero:</p>
                <strong>
                    <p class="m-1" data-buscar-candidato-url="{% url 'buscar_candidato' %}" id="resultado"></p>
                </strong>
                
            </div>

            <div class="d-flex flex-row">
                <p class="m-1">Nome:</p>
                    <p class="m-1" id="p-nome"></p>
            </div>
            <div class="d-flex flex-row">
                <p class="m-1">Partido:</p>
                <p class="m-1" id="p-partido"></p>
            </div>
        </div>
        <div class="col-md-6">
            <table class="border border-1 rounded">
                <tr>
                    <td colspan="3" class="text-center bg-body-secondary"><img class="text-center"
                            style="width: 120px; height: auto;"
                            src="https://www.justicaeleitoral.jus.br/assets/img/cde-2020/logo-je.fw.png" alt=""></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100" onclick="insert('1')">1</button></td>
                    <td><button class="btn btn-dark w-100" onclick="insert('2')">2</button></td>
                    <td><button class="btn btn-dark w-100" onclick="insert('3')">3</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100" onclick="insert('4')">4</button></td>
                    <td><button class="btn btn-dark w-100" onclick="insert('5')">5</button></td>
                    <td><button class="btn btn-dark w-100" onclick="insert('6')">6</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100" onclick="insert('7')">7</button></td>
                    <td><button class="btn btn-dark w-100" onclick="insert('8')">8</button></td>
                    <td><button class="btn btn-dark w-100" onclick="insert('9')">9</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="btn btn-dark w-100" onclick="insert('0')">0</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-light border border-2 rounded"
                            onclick="branco('VOTO EM BRANCO')">Branco</button></td>
                    <td><button class="btn btn-danger" onclick="corrige()">Corrige</button></td>
                    <td><button class="btn btn-success" id="botao-confirmar" onclick="confirmar()">Confirmar</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div>
    <form method="POST">
        {% csrf_token %}

        <input type="hidden" class="form-control mb-4" name="voto" id="voto">
    </form>
</div>

{% endblock content %}
