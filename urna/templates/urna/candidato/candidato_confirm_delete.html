{% extends "base.html" %}

{% block page_title %}
  Excluir Candidato
{% endblock page_title %}

{% block content %}
    <h1>Excluir Candidato?</h1>

    <p class="mb-5">Tem certeza que deseja excluir o candidato <strong>{{ candidato.nome }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url "candidato_list" %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
