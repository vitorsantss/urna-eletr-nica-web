{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}
  Cadastrar Eleitor
{% endblock page_title %}

{% block content %}
    <h1 class="mb-5">Cadastrar Eleitor</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
            
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <a href="{% url "urna_home" %}" class="btn btn-danger">Cancelar</a>
    </form>

{% endblock content %}
